<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1>Insert a number into each form and then click calculate</h1>
    <form class="submitform">
        <label for="first-number">First Number:</label>
        <input type="text" name="num1" class="num1">
        <label for="second-number">Second Number</label>
        <input type="text" name="num2" class="num2">
        <input type="button" class="calc" value="Calculate">
        <label for="output">Result:</label>
        <input type="text" name="output" class="num3">
    </form>
    <script src="main.js">
    </script>
</body>
</html>
