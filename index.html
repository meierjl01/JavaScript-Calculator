<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <form class="submitform">
      <div class="number-1">
        <label class="first-number" for="first-number">1st Number:</label>
        <input type="text" name="num1" class="num1">
      </div>
      <div class="number-2">
        <label class="second-number" for="second-number">2nd Number:</label>
        <input type="text" name="num2" class="num2">
      </div>
      <div class="buttons">
        <input type="button" class="plus" value="+">
        <input type="button" class="minus" value="-">
        <input type="button" class="divide" value="/">
        <input type="button" class="multiply" value="X">
      </div>
      <div class="number-3">
        <label class="third-number" for="output">Answer:</label>
        <input type="text" name="output" class="num3">
      </div>
    </form>
    <script src="main.js">
    </script>
</body>
</html>
